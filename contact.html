</head>

  <!-- Nav bar for a heading -->
<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">SayWoof! Photography</span>
    <!--Nav bar with button that is responsive for sm screen-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!--ms-auto margin start and set to auto-->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="packages.html">Packages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
      </ul>
    </div>
  </div>
</nav>



<main role="main">


  <div class="container">

      <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
          <p>Are you ready to book a session?</p>
          <p>Let's get started...  Simply fill out the form below and let us know how we can help!</p>
      </div>

      <div class="row">
          <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Contact Information</h4>
              <form class="needs-validation" action="order.html" method="get" novalidate>
                  <div class="row">
                      <div class="col-md-6 mb-3 form-group">
                          <label for="firstName">First name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                      </div>
                      <div class="col-md-6 mb-3 form-group">
                          <label for="lastName">Last name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                      </div>
                  </div>

                  <div class="mb-3">
                      <label for="email">Email</label>
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                          </div>
                          <input type="text" class="form-control" id="email" placeholder="Email" >
                      </div>
                  </div>

                  <div class="mb-3 form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Street" >
                  </div>

                  <div class="mb-3">
                      <div class="row">
                          <div class="col-md-6 mb-3 form-group">
                              <label for="zip">Zip</label>
                              <input type="text" class="form-control" id="zip" placeholder="Zip code" >
                          </div>
                          <div class="col-md-6 mb-3 form-group">
                              <label for="city">City</span></label>
                              <input type="text" class="form-control" id="city" placeholder="City" >
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4 mb-3 form-group">
                          <label for="state">State</label>
                          <select class="custom-select d-block w-100" id="state" >
                              <option value="">Select state...</option>
                              <option>Not applicable</option>
                              <option> Alabama</option>
                              <option>Alaska</option>
                              <option>Arizona</option>
                              <option>Arkansas</option>
                              <option>California</option>
                              <option>Colorado</option>
                              <option>Connecticut</option>
                              <option>Delaware</option>
                              <option>Florida</option>
                              <option>Georgia</option>
                              <option>Hawaii</option>
                              <option>Idaho</option>
                          </select>
                      </div>
                  </div>

                  <div class="mb-3">
                      <div class="form-group">
                          <label for="remarks">What can we help you with?</label>
                          <textarea class="form-control" id="remarks" rows="3"></textarea>
                      </div>
                  </div>

                  <button class="btn btn-success btn-lg btn-block mb-3"type="submit">Place your order now!</button>
                  
          </form>
      </div>
  </div>
</main>


<!-- end of content from demo pie site-->
